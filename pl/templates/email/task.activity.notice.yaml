  </div>
  <br>
  %{message}
  <br>
  <br>
  <hr>
  <div style="color: rgb(127, 127, 127); font-size: small; text-align: center;">
  <em>Otrzymujesz tego maila, ponieważ jesteś uczestnikiem zadania
